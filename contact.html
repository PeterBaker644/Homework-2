<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <nav class="navbar flex-column flex-md-row navbar-light bg-light" id="headerflair">
        <a class="navbar-brand pl-md-5" href="#">Peter Baker</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <main class="container mt-n4 mt-md-auto">

        <section class="row bg-light mt-5 pb-3">
            <div class="col-md-12">
                
                <h1 class="display-1">
                    contact me.
                </h1>
              
                <hr>

                <form>
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" class="form-control" id="contactName">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" class="form-control" id="contactEmail">
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </section>

    </main>

    <footer class="footer fixed-bottom py-2 bg-light text-muted">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>

</body>

</html>
